    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOI4 Combat</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключение стилей -->
</head>
<body>
    <div class="container">
        <h1>HOI4 Combat</h1>
        <p class="message">Выберите действие:</p>

        <div>
            <img id="hamster1" class="hamster" src="hamster1.png" alt="Hamster 1">
            <img id="hamster2" class="hamster" src="hamster2.png" alt="Hamster 2">
        </div>

        <button id="attackBtn">Атака!</button>
        <button id="resetBtn">Сбросить игру</button>
    </div>

    <script>
        // script.js
        // Получаем кастомное всплывающее окно
        var alertBox = document.getElementById("customAlert");

        // Получаем кнопку, которая открывает всплывающее окно
        var btn = document.getElementById("myButton");

        // Получаем элемент <span>, который закрывает всплывающее окно
        var span = document.getElementsByClassName("close")[0];

        // Когда пользователь нажимает на кнопку, открываем кастомное окно
        btn.onclick = function() {
            alertBox.style.display = "block";
        }

        // Когда пользователь нажимает на <span> (x), закрываем кастомное окно
        span.onclick = function() {
            alertBox.style.display = "none";
        }

        // Когда пользователь нажимает в любом месте вне кастомного окна, закрываем его
        window.onclick = function(event) {
            if (event.target == alertBox) {
                alertBox.style.display = "none";
            }
        }


        // Подключение к Telegram Web App API
        Telegram.WebApp.ready();
    </script>
</body>
</html>
