<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOI4 Combat</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключение стилей -->
</head>
<body>
    <div class="container">
        <h1>HOI4 Combat</h1>
        <p class="message">Выберите действие:</p>

        <div>
            <img id="hamster1" class="hamster" src="hamster1.png" alt="Hamster 1">
            <img id="hamster2" class="hamster" src="hamster2.png" alt="Hamster 2">
        </div>

        <button id="attackBtn">Атака!</button>
        <button id="resetBtn">Сбросить игру</button>
    </div>

    <script>
        document.getElementById("attackBtn").addEventListener("click", function() {
            alert("Хомяки атакуют друг друга!");
        });

        document.getElementById("resetBtn").addEventListener("click", function() {
            alert("Игра сброшена!");
        });

        // Подключение к Telegram Web App API
        Telegram.WebApp.ready();
    </script>
</body>
</html>
